{% extends '../base.html' %}
{% load static %}

{% block title %}
    Register
{% endblock %}

{% block content %}
<div class="ui container">
    <form class="ui form" method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="ui right floated positive basic button" type="submit" value="signup">Submit</button>
        <input type="hidden" value="{{ next }}" name="next">
    </form>
</div>
{% endblock %}
